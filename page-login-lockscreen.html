<body>
    <div class="lock-screen">
        <div class="lock-avatar">
            <img src="assets/img/placeholders/avatar.jpg" alt="">
        </div>
        <h3>Anna Maria B.</h3>
        <p class="text-muted">annamaria@example.com</p>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password to unlock">
            <span class="input-group-btn">

                <button class="btn btn-primary" type="button"><i class="ti-unlock"></i></button>

            </span>
        </div>
    </div>
    <!-- modals -->
    <div class="modal fade" id="user-settings-modal" tabindex="-1" role="dialog" aria-labelledby="user-settings-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">User Settings</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control underline" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control underline" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control underline" placeholder="URL">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Company</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control underline" placeholder="Company">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control underline" placeholder="Location">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label>
                                    <input type="checkbox" class="js-switch" checked data-options='{"color": "#398BE8"}'>&nbsp;Available for hire</label>
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /modals -->
    <!-- start: MAIN JAVASCRIPTS -->
    <script src="vendor/modernizr/modernizr.js"></script>
    <script src="vendor/jquery/jquery.js"></script>

</body>
